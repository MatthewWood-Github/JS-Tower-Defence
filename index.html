<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title> Tower Defense </title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
        <link rel="stylesheet" href="default.css">
        
    </head>
    <body>
        <main class="main" id="main">

            <section>
            <canvas class="game" id="game" width="1536" height="1024">
                <div class="can-place" id="can-place" style="width: 256px; height: 256px; left: 512px; top: 256px"></div>
            </canvas>
            </section>

            <aside class="shop", id="shop-container">
                <section>
                <ul id="shop-options">
                    <li class="unit-slot" id="Jotaro" onclick="buttonAnimation(this.id)" style="background-image: url('Sprites/Jotaro01.png'); background-color: #ff7979;"> £500 </li>

                    <li class="unit-slot" id="Perona" onclick="buttonAnimation(this.id)" style="background-image: url('Sprites/Perona01.png'); background-color: #ff7979;"> £530 </li>

                    <li class="unit-slot" id="Shanks" onclick="buttonAnimation(this.id)" style="background-image: url('Sprites/Shanks01.png'); background-color: #ff7979;"> £1050 </li>                  
                </ul>
                </section>
            </aside>
        </main>
        <script src="main.js"></script>
    </body>
</html>
