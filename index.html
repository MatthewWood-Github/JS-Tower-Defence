<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title> Tower Defense </title>
        <link rel="shortcut icon" type="image/x-icon" href="favicon.png" />
        <link rel="stylesheet" href="default.css">
    </head>
    <body>
        <div class="main" id="main">
            <div class="game" id="game">
                <img src="carpet-straight.png" alt="carpet" class="canvas-image" style="top: 128px;">
                <img src="carpet-straight.png" alt="carpet" class="canvas-image" style="top: 128px; left: 208px;">
                <img src="carpet-corner.png" alt="carpet" class="canvas-image" style="top: 128px; left: 336px;">
                <img src="carpet-straight.png" alt="carpet" class="canvas-image" style="transform: rotate(90deg); top: 256px; left: 336px; ">
                <img src="carpet-corner.png" alt="carpet" class="canvas-image" style="transform: rotate(-180deg); top: 384px; left: 336px;">
                <img src="carpet-straight.png" alt="carpet" class="canvas-image" style="top: 384px; left: 464px;">
                <img src="carpet-straight.png" alt="carpet" class="canvas-image" style="top: 384px; left: 592px;">
                <img src="carpet-corner.png" alt="carpet" class="canvas-image" style="transform: rotate(90deg); top: 384px; left: 720px;">
                <img src="carpet-straight.png" alt="carpet" class="canvas-image" style="transform: rotate(90deg); top: 256px; left: 720px; ">
                <img src="carpet-corner.png" alt="carpet" class="canvas-image" style="transform: rotate(270deg); top: 128px; left: 720px;">
                <img src="carpet-straight.png" alt="carpet" class="canvas-image" style="top: 128px; left: 848px;">
                <img src="carpet-straight.png" alt="carpet" class="canvas-image" style="top: 128px; left: 848px;">
                <img src="carpet-straight.png" alt="carpet" class="canvas-image" style="top: 128px; left: 976px;">

                <img src="Shanks01-outline-green.png" alt="unit" class="canvas-unit" style="top: 192px; left: 500px;">
                <img src="Shanks01-outline-yellow.png" alt="unit" class="canvas-unit" style="top: 198px; left: 460px;">
                
            </div>
            <div class="shop", id="shop-container">
                <ul id="shop-options">
                    <li class="unit-slot" id="greedo" style="background-image: url('greedo.jpg');"> £210 </li>

                    <li class="unit-slot" id="Trollface" style="background-image: url('trollface.jpg');"> £150 </li>

                    <li class="unit-slot" id="Takeoff" style="background-image: url('takeoff.jpg');"> £1080 </li>

                    <li class="unit-slot" id="Shanks" style="background-image: url('Shanks01.png');"> £2030 </li>
                </ul>
            </div>
        </div>
    </body>
</html>
